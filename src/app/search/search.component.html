<div class = "search">
    <input
  type="number"
  [(ngModel)]="searchFilenumber"
  (ngModelChange)="onSearch()"
  placeholder="Enter file number" />
</div>

<!-- search.component.html -->
<div class="page-container">
    <div class="grid-wrapper">
        <ag-grid-angular
        class="ag-theme-alpine"
        style="width: 100%; height: 100%; padding-top: 100px;"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [pagination]="true"
        [paginationPageSize]="10"
        [domLayout]="'autoHeight'"
        (gridReady)="onGridReady($event)"
        (rowClicked)="onRowClicked($event)">
      </ag-grid-angular>
      
    </div>
  </div>
  
  

<!-- Confirmation Popup -->
<div *ngIf="showConfirmPopup" class="popup-backdrop">
    <div class="popup">
      <p>Are you sure you want to edit file number {{ selectedFileNumber }}?</p>
      <button (click)="confirmEdit()">Edit</button>
      <button (click)="cancelPopup()">Cancel</button>
    </div>
  </div>
