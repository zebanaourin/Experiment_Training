<div class = "record-wrapper">
    <div class="record-card">
        <h2 class="record-heading">Record Details - File Number: {{ fileNumber }}</h2>
      
        <div class="form-fields">
          <div class="form-row" *ngFor="let key of [0,1,2,3,4,5, 6, 7] ">
            <label class="form-label">{{ labelName[key] }}:</label>
      
            <!-- Editable field -->
            <ng-container *ngIf="editingField === feildName[key]; else viewField">
              <input [(ngModel)]="tempValue" class="form-input" />
              <div class="button-group">
                <button class="btn save" (click)="saveField(feildName[key])">Save</button>
                <button class="btn cancel" (click)="cancelEdit()">Cancel</button>
              </div>
            </ng-container>
      
            <!-- View mode -->
            <ng-template #viewField>
              <span class="form-value">{{ formData[feildName[key]] }}</span>
              <button class="btn edit" (click)="startEdit(feildName[key])">Edit</button>
            </ng-template>
          </div>
        </div>
      
        <button class="btn back" (click)="goBack()">‚Üê Back to Search</button>
      </div>
      
</div>
