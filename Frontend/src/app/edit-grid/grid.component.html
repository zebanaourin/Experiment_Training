<div class="page-container">
  <div class="grid-wrapper">
    <ag-grid-angular
      theme="legacy"
      class="ag-theme-alpine"
      style="width: 100%; height: 100%;"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [pagination]="true"
      [paginationPageSize]="10"
      [domLayout]="'autoHeight'"
      (gridReady)="onGridReady($event)"
      [context]="{ componentParent: this }"
    >
    </ag-grid-angular>
  </div>
</div>

<!-- popup section -->
<!-- popup section -->
<div *ngIf="showConfirmPopup" class="popup-backdrop">
  <div class="popup">
    <p>Are you sure you want to {{ editClicked.toLowerCase() }} record {{ selectedFileNumber }}?</p>
    <button (click)="confirmEdit()">Yes</button>
    <button (click)="cancelPopup()">No</button>
  </div>
</div>
